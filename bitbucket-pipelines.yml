# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.1.1

pipelines:
  default:
    - step:
        script:
          # Update apt-get packages
          # Install the required packages for the running CI tests
          - apt-get update && apt-get -yqqf install vim git wget zip unzip subversion mysql-client libmcrypt-dev libmysqlclient-dev --fix-missing

          # Install Xdebug
          #- pecl install xdebug

          # Install WP test suite
          - bash bin/install-wp-tests.sh test root '' localhost latest

          # Download composer
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          # - composer install

          # Install PHP Unit
          - composer require phpunit/phpunit

          # Run uni tests
          - vendor/bin/phpunit
