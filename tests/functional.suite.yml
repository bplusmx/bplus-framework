# Codeception Test Suite Configuration

# Suite for WordPress functional tests.
# Emulate web requests and make the WordPress application process them.


class_name: FunctionalTester
modules:
    enabled:
        - \Helper\Functional
        - Filesystem
        - WPDb
        - WordPress
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress_unit_tests'
            user: root
            password: root
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://ci.wordpress.dev/'
            tablePrefix: wp_
        WordPress:
            depends: WPDb
            wpRootFolder: /Users/luisabarca/Dropbox/proyectos/wordpress-vvv/www/wordpress-trunk
            adminUsername: admin
            adminPassword: password