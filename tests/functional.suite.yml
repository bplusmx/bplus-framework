# Codeception Test Suite Configuration

# Suite for WordPress functional tests.
# Emulate web requests and make the WordPress application process them.


class_name: FunctionalTester
modules:
    enabled:
        - \Helper\Functional
        - Filesystem
        - WPDb
        - WordPress
    config:
        WPBrowser:
            url: 'http://ci.wordpress.dev'
            adminUsername: admin
            adminPassword: password
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress_integration_tests'
            user: root
            password: root
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://ci.wordpress.dev/'
            tablePrefix: wp_
        WordPress:
            depends: WPDb
            wpRootFolder: /srv/www/wordpress-ci/public_html
            adminUsername: admin
            adminPassword: password
